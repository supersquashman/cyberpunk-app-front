<div class="container">
    <div class="form-group">
        <label for="characterNamefield" class="row">Charactername</label>
        <input type=text [(ngModel)]="charName" id="characterNameField" disabled="true" class="row col-sm">
    </div>
    <div class="form-group col-sm">
        <div class="row" *ngFor="let stat of stats | keyvalue">
            <label for="{{stat.key}}Field">{{stat.key}}</label>
            <input type=number class="col-md-1" id="{{stat.key}}Field" value="{{stat.value}}">
            <div class="col-md-11"></div>
        </div>
    </div>
    <button class="btn-xs btn-danger btn row mt-sm-2">Edit</button>
</div>
